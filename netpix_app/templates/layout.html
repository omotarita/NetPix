<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1">

    <link rel="stylesheet" type="text/css" href="https://cdn.jsdelivr.net/npm/bootstrap@5.0.2/dist/css/bootstrap.min.css" integrity="sha384-EVSTQN3/azprG1Anm3QDgpJLIm9Nao0Yz1ztcQTwFspd3yD65VohhpuuCOmLASjC" crossorigin="anonymous">
    <link rel="stylesheet" type="text/css" href="{{ url_for('static', filename='assets/css/custom.css') }}">

    <title>{{'Netpix'}}</title>

    <header>
        {% include 'navbar.html' %}
        {# Displays flashed messages on a page #}
        {% with messages = get_flashed_messages() %}
            {% if messages %}
                <ul>
                {% for message in messages %}
                    <li>{{ message }}</li>
                {% endfor %}
                </ul>
            {% endif %}
        {% endwith %}
    </header>
    
    <main>
        <div class="container">
            {% block content %}
            
            {% endblock %}
        </div>
    </main>

</head>
<body background="#161c2d">
    <script src="{{ url_for('static', filename='assets/js/bootstrap.bundle.js') }}" defer></script>
</body>
</html>
